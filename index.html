<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Convite</title>

    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:wdth,wght@75..100,300..800&display=swap" rel="stylesheet">

</head>
<body>
    <div id="app">
        <aside>
            <div class="grid aside-container">
                <header>
                    <img src="assets/birthday.svg" alt="">
                    <h1>Festive</h1>
                    <span>Crie um convite digital para o seu evento</span>
                    <img src="assets/background.svg" alt="Imagem">
                </header>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <div>
                    <h2>Crie seu convite</h2>
                </div>
                <div class="invite">
                </div>

                <div class="about">
                    <img src="assets/icons/calendar.svg" alt="calendar">
                    <span>Sobre o evento</span>
                </div>

                <form method="post" enctype="multipart/form-data">
                    <fieldset class="event-info">
                        <div id="description" class="input-wrapper">
                            <label for="name-event">Título</label>
                            <input 
                            type="text"
                            id="name-event"
                            placeholder="Nome do evento">
                        </div>
                        <div id="date-event" class="flex">
                            <div class="input-wrapper flex-1">
                                <label for="start-time">início</label>
                                <input 
                                type="datetime-local"
                                id="start-time">
                            </div>
                            <div class="input-wrapper flex-1">
                                <label for="end-time">Fim</label>
                                <input 
                                type="datetime-local"
                                id="end-time">
                            </div>
                        </div>

                        <div id="type" class="flex">
                            <div class="flex-1 input-wrapper">
                                <label for="event-type">Tipo</label>
                                <div class="segmented-control">
                                    <input type="radio" name="mode" id="in-person">
                                    <label for="in-person">
                                        <img src="assets/icons/building.svg" alt="in-person">
                                        Presencial
                                    </label>
                                    <input type="radio" name="mode" id="online">
                                    <label for="online">
                                        <img src="assets/icons/video.svg" alt="online">
                                        Online
                                    </label>
                                </div>
                            </div>
                            <div class="input-wrapper flex-1">
                                <label for="location">Local</label>
                                <input type="text" name="location" id="location" placeholder="Link ou endereço">
                            </div>
                            
                        </div>

                        <div class="textarea-wrapper">
                            <label for="details">Descrição</label>
                            <textarea name="details" id="details" cols="30" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>

                    </fieldset>
                </form>

            </div>
        </main>
    </div>
</body>
</html>
