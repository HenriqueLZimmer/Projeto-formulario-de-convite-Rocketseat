<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Convite</title>

    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:wdth,wght@75..100,300..800&display=swap" rel="stylesheet">

</head>
<body>
    <div id="app">
        <aside>
            <div class="grid aside-container">
                <header>
                    <img src="assets/birthday.svg" alt="">
                    <h1>Festive</h1>
                    <span>Crie um convite digital para o seu evento</span>
                    <img src="assets/background.svg" alt="Imagem">
                </header>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <div>
                    <h2>Crie seu convite</h2>
                </div>
                <div class="invite">
                </div>

                <div class="about">
                    <img src="assets/icons/calendar.svg" alt="calendar">
                    <span>Sobre o evento</span>
                </div>

                <form method="post" enctype="multipart/form-data">
                    <fieldset class="event-info">
                        <div id="description" class="input-wrapper">
                            <label for="name-event">Título</label>
                            <input 
                            type="text"
                            id="name-event"
                            placeholder="Nome do evento">
                        </div>
                        <div id="date-event" class="flex">
                            <div class="input-wrapper flex-1">
                                <label for="start-time">início</label>
                                <input 
                                type="datetime-local"
                                id="start-time">
                            </div>
                            <div class="input-wrapper flex-1">
                                <label for="end-time">Fim</label>
                                <input 
                                type="datetime-local"
                                id="end-time">
                            </div>
                        </div>

                        <div id="type" class="flex">
                            <div class="flex-1 input-wrapper">
                                <label for="event-type">Tipo</label>
                                <div class="segmented-control">
                                    <input type="radio" name="mode" id="in-person">
                                    <label for="in-person">
                                        <img src="assets/icons/building.svg" alt="in-person">
                                        Presencial
                                    </label>
                                    <input type="radio" name="mode" id="online">
                                    <label for="online">
                                        <img src="assets/icons/video.svg" alt="online">
                                        Online
                                    </label>
                                </div>
                            </div>
                            <div class="input-wrapper flex-1">
                                <label for="location">Local</label>
                                <input type="text" name="location" id="location" placeholder="Link ou endereço">
                            </div>
                            
                        </div>

                        <div class="textarea-wrapper">
                            <label for="details">Descrição</label>
                            <textarea name="details" id="details" cols="30" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>

                    </fieldset>

                    <div class="about">
                        <img src="assets/icons/paintbrush.svg" alt="personalizacao">
                        <span>Personalização</span>
                    </div>

                    <fieldset>
                        <div id="descripition" class="flexaction-wrapper">
                            <label for="main-color">Cor Principal</label>
                            <div class="flex">
                                <input type="radio" id="light" name="main-color">
                                <input type="radio" id="navy" name="main-color">
                                <input type="radio" id="purple" name="main-color">
                                <input type="radio" id="fuschia" name="main-color">
                                <input type="radio" id="pink" name="main-color">
                                <input type="radio" id="danger" name="main-color">
                                <input type="radio" id="orange" name="main-color">
                                <input type="radio" id="yellow" name="main-color">
                                <input type="radio" id="lime" name="main-color">
                                <input type="radio" id="green" name="main-color">
                                <input type="radio" id="cyan" name="main-color">
                            </div>

                            <div class="input-wrapper">
                                <label>Tema do evento</label>
    
                                <div class="radio-wrapper">
                                    <div class="radio-inner">
                                        <div class="radio-image"></div>
    
                                        <input type="radio" name="sport" id="birth">
                                        <img src="assets/picture/birth.svg" alt="icone de aniversário">
                                        <label for="birth">Aniversário</label>
                                    </div>

                                    <div class="radio-inner">
                                        <div class="radio-image"></div>
    
                                        <input type="radio" name="sport" id="children">
                                        <img src="assets/picture/children.svg" alt="icone de aniversário">
                                        <label for="children">Infantil</label>
                                    </div>

                                    <div class="radio-inner">
                                        <div class="radio-image"></div>
    
                                        <input type="radio" name="sport" id="graduation">
                                        <img src="assets/picture/graduation.svg" alt="icone de aniversário">
                                        <label for="graduation">Formatura</label>
                                    </div>

                                    <div class="radio-inner">
                                        <div class="radio-image"></div>
    
                                        <input type="radio" name="sport" id="marriage">
                                        <img src="assets/picture/marriage.svg" alt="icone de aniversário">
                                        <label for="marriage">Casamento</label>
                                    </div>

                                    <div class="radio-inner">
                                        <div class="radio-image"></div>
    
                                        <input type="radio" name="sport" id="baby-shower">
                                        <img src="assets/picture/baby-shower.svg" alt="icone de aniversário">
                                        <label for="baby-shower">Chá de bebe</label>
                                    </div>

                                    <div class="radio-inner">
                                        <div class="radio-image"></div>
    
                                        <input type="radio" name="sport" id="shower-tea">
                                        <img src="assets/picture/shower-tea.svg" alt="icone de aniversário">
                                        <label for="shower-tea">Chá de panela</label>
                                    </div>

                                    <div class="radio-inner">
                                        <div class="radio-image"></div>
    
                                        <input type="radio" name="sport" id="carnival">
                                        <img src="assets/picture/carnival.svg" alt="icone de aniversário">
                                        <label for="carnival">Carnaval</label>
                                    </div>

                                    <div class="radio-inner">
                                        <div class="radio-image"></div>
    
                                        <input type="radio" name="sport" id="easter">
                                        <img src="assets/picture/easter.svg" alt="icone de aniversário">
                                        <label for="easter">Páscoa</label>
                                    </div>

                                    <div class="radio-inner">
                                        <div class="radio-image"></div>
    
                                        <input type="radio" name="sport" id="sao-joao">
                                        <img src="assets/picture/sao-joao.svg" alt="icone de aniversário">
                                        <label for="sao-joao">São João</label>
                                    </div>

                                    <div class="radio-inner">
                                        <div class="radio-image"></div>
    
                                        <input type="radio" name="sport" id="helloween">
                                        <img src="assets/picture/helloween.svg" alt="icone de aniversário">
                                        <label for="helloween">Helloween</label>
                                    </div>

                                    <div class="radio-inner">
                                        <div class="radio-image"></div>
    
                                        <input type="radio" name="sport" id="christmas">
                                        <img src="assets/picture/Christmas.svg" alt="icone de aniversário">
                                        <label for="christmas">Natal</label>
                                    </div>

                                    <div class="radio-inner">
                                        <div class="radio-image"></div>
    
                                        <input type="radio" name="sport" id="other">
                                        <img src="assets/picture/other.svg" alt="icone de aniversário">
                                        <label for="other">Outro</label>
                                    </div>
                            </div>
                            </div>

                        </div>

                        <div id="style-type" class="flex">
                            <div class="flex-1 input-wrapper">
                                <label for="style">Estilo</label>
                                <input type="radio" name="background" id="style">
                            </div>

                            <div class="flex-1 input-wrapper">
                                <label for="cover-photo">Foto de capa</label>
                                <div class="flex">
                                    <img src="assets/icons/upload.svg" alt="upload">
                                    <label for="selection">Selecionar</label>
                                    <input type="file" id="style" name="background">
                                    <label for="descripition">Nenhum arquivo selecionado</label>
                                </div>

                            </div>
                        </div>
                    </fieldset>
                </form>

            </div>
        </main>
    </div>
</body>
</html>
